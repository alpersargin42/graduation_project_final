{% extends "base.html" %}

{%block content%}
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Giriş Yap!</h1>
                <p class="lead fw-normal text-white-50 mb-0">Lütfen Hesabınızı Giriniz.</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <center>
            <div class="col-8">
                <br/><br/>
                <form method="POST" action="{% url 'login' %}" >
                    {% csrf_token %}
                    <div class="mb-3">
                      <input type="text" class="form-control" name="username" placeholder="Kullanıcı adınızı giriniz">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" name ="password" placeholder="Şifrenizi giriniz">
                    </div>

                    <p>Bir hesabınız yok mu?  <a href = "{% url 'register' %}">Hemen Kaydolun!</a></p>
                    <p><a href = "#">Şifremi Unuttum!</a></p>
                    <button type="submit" class="btn btn-secondary">Giriş Yap</button>
                  </form>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>   
            </div>
        </center>
        </div>
    </div>

    {% endblock %}
