{% extends "base.html" %}

{%block content%}
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Şifre Düzenle</h1>
                <p class="lead fw-normal text-white-50 mb-0">Dünya'nın Tercih Edilen Sitesi HİTGO'da Şifrenizi Düzenleyin!</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br/><br/>
                <form method="POST" action="{% url 'update_password' %}" >
                    {% csrf_token %}
                    {{ form.as_p }}
                    <center>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    </center>
                  </form>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>   
            </div>
        </div>
    </div>

    {% endblock %}
